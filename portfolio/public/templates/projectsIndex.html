<section class="container">
  <h1>Portfolio</h1>
  <ul class="row">
    <li ng-repeat="project in projectsIndex.all" class="twelve columns eachProject li">
      <a ui-sref="projectsShow({ id: project._id })">
        <h2>{{ project.title }}</h2>
        <img ng-src="{{ project.image }}" class="u-max-full-width" width="750px">
        <!-- <p>{{ project.about }}</p> -->
        <!-- <a>{{ project.githubLink}}</a><br>
        <a>{{ project.herokuLink}}</a> -->
      </a>
    </li>
  </ul>
</section>
